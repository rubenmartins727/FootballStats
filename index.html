<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exemplo Bootstrap</title>
    <!-- Inclua o link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Use a classe "container" para criar um contêiner com margem automática -->
        <h1>Exemplo de Botão Bootstrap</h1>
        
        <!-- Use a classe "btn" para criar um botão Bootstrap -->
        <button class="btn btn-primary">Botão Primário</button>
        <button class="btn btn-secondary">Botão Secundário</button>
        <button class="btn btn-success">Botão de Sucesso</button>
        <button class="btn btn-danger">Botão de Perigo</button>
    </div>

    <!-- Inclua o link para o arquivo JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
